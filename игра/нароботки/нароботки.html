<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="PlayButton"> Play</button>
  <button id="pauseButton">Pause</button>
  <script>
    // Создаем аудио элемент
const audio = new Audio('mus_waterfall.ogg');
audio.volume = 0.5; // Устанавливаем громкость (от 0 до 1)
audio.loop = true; // Зацикливаем музыку

// Кнопка воспроизведения
document.getElementById('playButton').addEventListener('click', () => {
  audio.play()
    .then(() => {
        alert('Музыка воспроизводится');
    })
    .catch((error) => {
      alert('Ошибка воспроизведения:', error);
    });
});

// Кнопка паузы
document.getElementById('pauseButton').addEventListener('click', () => {
  audio.pause();
 alert('Музыка на паузе');
});

// Попытка автовоспроизведения при загрузке страницы
window.addEventListener('load', () => {
  audio.play()
    .then(() => {
      console.log('Музыка воспроизводится автоматически');
    })
    .catch((error) => {
      alert('Автовоспроизведение заблокировано:', error);
    });
});
  </script>
</body>
</html>
